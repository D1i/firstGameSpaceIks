    <style>
        body {
            height: 100vh;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .state {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            top: 90px;
            right: 0;
        }

        .state > div {}

        .player {
            width: 50px;
            height: 200px;
            background: #ccc url(img/angle.png) center no-repeat; background-size: 50px;
            -webkit-background-size: 50px;
            background-size: 50px;
            transform-origin: center;
            position: absolute;
            z-index: 1;
        }

        .infoOfSpaceShipsContainer {
            position: absolute;
            top: 0;
            right: 0;
        }

        .infoOfSpaceShips {
            position: relative;
            width: 33px;
            height: 80px;
            background-color: beige;

        }

        .module1,
        .module2,
        .module3,
        .module4,
        .module5,
        .module6 {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #0F0;
        }

        .module1 {
            right: 0;
            top: 0;
        }

        .module2 {
            right: 11px;
            top: 0;
        }

        .module3 {
            left: 0;
            top: 0;
        }

        .module4 {
            right: 0;
            bottom: 0;
        }

        .module5 {
            right: 11px;
            bottom: 0;
        }

        .module6 {
            left: 0;
            bottom: 0;
        }

        .settingGame {
            width: 300px;
            height: 300px;
            background-color: teal;
            display: flex;
            z-index: 10;
            position: absolute;
            right: calc(50% - 150px);
            top: calc(50vh - 150px);
            display: none;
        }

    </style>

</head>
